      function draw1Visualization() {        
		// Some raw data (not necessarily accurate)        
	var data = google.visualization.arrayToDataTable([          
		['Time', 'Heating', 'Temp'],          
		['2020-12-20T2135',15,19],
['2020-12-20T2140',15,18.8],
['2020-12-20T2145',0,19.1],
['2020-12-20T2150',0,19.2],
['2020-12-20T2155',15,18.8],
['2020-12-20T2200',15,18.6],
['2020-12-20T2205',15,19],
['2020-12-20T2210',15,18.8],
['2020-12-20T2215',15,19],
['2020-12-20T2220',0,19.2],        
		]);
        var options = {
          title : 'Hive Report',
          vAxis: {title: 'Degrees'},
          hAxis: {title: 'Timestamp'},
          seriesType: 'bars',
          series: {1: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div1'));
        chart.draw(data, options);        
	}
